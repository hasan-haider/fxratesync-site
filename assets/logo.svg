<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for sync icon -->
  <circle cx="45" cy="40" r="32" fill="#2563eb" opacity="0.1"/>
  
  <!-- Sync arrows forming a circle -->
  <g transform="translate(45, 40)">
    <!-- Top arrow -->
    <path d="M 0,-20 L -4,-16 L 0,-12 L 4,-16 Z" fill="#2563eb"/>
    <path d="M 0,-20 Q 12,-20 20,-8 Q 20,0 12,8" stroke="#2563eb" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Bottom arrow -->
    <path d="M 0,20 L -4,16 L 0,12 L 4,16 Z" fill="#2563eb"/>
    <path d="M 0,20 Q -12,20 -20,8 Q -20,0 -12,-8" stroke="#2563eb" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Currency symbols -->
  <g transform="translate(45, 40)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="-8" y="-2" font-size="12" fill="#059669">$</text>
    <text x="8" y="6" font-size="12" fill="#dc2626">€</text>
    <text x="0" y="18" font-size="10" fill="#7c3aed">¥</text>
  </g>
  
  <!-- Company name -->
  <g font-family="Arial, sans-serif">
    <text x="90" y="35" font-size="24" font-weight="bold" fill="#1f2937">
      Fx<tspan fill="#2563eb">Rate</tspan><tspan fill="#059669">Sync</tspan>
    </text>
    <text x="90" y="55" font-size="12" font-weight="500" fill="#6b7280" letter-spacing="2px">API</text>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.3">
    <line x1="85" y1="25" x2="270" y2="25" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="85" y1="45" x2="270" y2="45" stroke="#059669" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="85" y1="55" x2="270" y2="55" stroke="#7c3aed" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Signal/connectivity dots -->
  <circle cx="275" cy="25" r="2" fill="#2563eb"/>
  <circle cx="280" cy="35" r="2" fill="#059669"/>
  <circle cx="285" cy="45" r="2" fill="#7c3aed"/>
</svg>